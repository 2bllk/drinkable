<template>
    <div class="full-page-height">
        <div class="accent-bg" style="padding: 0.5em">
            <h6>Selected Ingredients</h6>
        </div>

        <div class="selected-ingredients-wrapper">
            <div repeat.for="ingredient of selectedIngredients" class="accent-bg">
                <p>${ingredient.name}</p>
                <svg mousedown.delegate="$event.preventDefault()"
                    touchstart.delegate="$event.cancelable && $event.preventDefault()"
                    click.delegate="removeItem(ingredient)" xmlns="http://www.w3.org/2000/svg" class="ionicon"
                    viewBox="0 0 512 512">
                    <title>Close</title>
                    <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="32" d="M368 368L144 144M368 144L144 368" />
                </svg>
            </div>
        </div>


        <div class="search-container accent-bg ${showIngredientTags ? 'is-focused' : ''}">
            <h6>Add Ingredients</h6>
            <div>
                <input ref="searchElement" type="search" placeholder="Search" id="searchInput"
                    value.bind="searchFilter">
                <div>
                    <label for="searchInput" aria-label="Search"></label>
                </div>
            </div>
            <div if.bind="showIngredientTags" class="ingredient-tags-container">
                <div mousedown.delegate="$event.preventDefault()"
                    touchstart.delegate="$event.cancelable && $event.preventDefault()" click.delegate="addItem(tag)"
                    repeat.for="tag of filteredIngredientTags">
                    <p>${tag.name}</p>
                </div>
            </div>
        </div>

        <div if.bind="isActive"></div>
    </div>
</template>
