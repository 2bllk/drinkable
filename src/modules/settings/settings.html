<template>
    <div style="padding: 0.5em">
        <div>
            <label for="themes">Select Theme</label>
            <select value.bind="selectedTheme" class="accent-bg">
                <option repeat.for="theme of themes" model.bind="theme.value">
                    ${theme.name}
                </option>
            </select>
        </div>

        <div>
            <label for="messuarementSystems">Select Messuarment System</label>
            <select value.bind="selectedMessuarementSystem" class="accent-bg">
                <option repeat.for="system of messuarementSystems" model.bind="system">
                    ${system}
                </option>
            </select>
        </div>

    </div>


</template>
