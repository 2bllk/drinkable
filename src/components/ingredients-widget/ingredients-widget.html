<template class="accent-bg">
    <require from="./ingredients-widget.scss"></require>
    <div class="section-header">
        <h6>Ingredients</h6>
        <p>Manage</p>
    </div>
    <div class="section-body">
        <p style="font-size: 0.75em; text-align: right;">${ingredientIds.length} selected</p>
        <div ref="swipeElement" class="swiper-container">
            <div class="swiper-wrapper swipe-image-wrapper">
                <div class="swiper-slide" repeat.for="cocktail of cocktails">
                    <img class="full-image swiper-lazy" data-src.bind="cocktail.imageSrc">
                    <div class="swiper-lazy-preloader"></div>
                    <h2 class="has-text-light">${cocktail.name }</h2>
                </div>
            </div>
            <div class="position-info">
                <p>${position}/${cocktails.length}</p>
            </div>

        </div>

    </div>


</template>
