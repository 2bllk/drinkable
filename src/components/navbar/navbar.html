<template class="bottom ${hidden ? 'hidden' : '' }">
    <require from="./navbar.scss"></require>
    <div class="nav-item ${nav.isActive ? 'active' : 'inactive'} " repeat.for="nav of router.navigation"
        click.trigger="navigate($event, nav.config.route)">
        <p class="title">${nav.title}</p>
    </div>
</template>
